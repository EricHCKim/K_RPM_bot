name: IRIS 알리미

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간 정각마다 실행 (예: 1시, 2시, 3시...)
  workflow_dispatch:      # 수동으로 실행 버튼 누를 수 있게 함

jobs:
  check_notice:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3
        
      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 필요한 라이브러리 설치
        run: pip install requests playwright
          playwright install chromium
        
      - name: 크롤러 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
        
      - name: 결과 저장 (새 글 업데이트)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add latest.txt || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "새 공고 업데이트" && git push)
