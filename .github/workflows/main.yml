name: IRIS 알리미

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간 정각 실행
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  check_notice:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3
        
      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 필수 설치 (라이브러리 및 브라우저)
        # 여기가 수정된 핵심 부분입니다. (&&로 연결하여 오타 방지)
        run: pip install requests playwright && playwright install chromium
        
      - name: 크롤러 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
        
      - name: 결과 저장
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add latest.txt || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "새 공고 업데이트" && git push)
